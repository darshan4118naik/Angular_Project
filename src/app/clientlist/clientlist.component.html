<div class="bar">
    <mat-form-field appearance="outline">
        <mat-icon matSuffix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search data" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="action" class="act">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                
                <button mat-icon-button color="primary" [routerLink]="['/details', row.id]">
                    <span class="material-icons green-color">remove_red_eye </span>
                </button>
                <button mat-icon-button color="primary" [routerLink]="['/update', row.id]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteclient(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl.No </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
            <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let row"> {{row.Code}} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.Address}} </td>
        </ng-container>

        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let row"> {{row.Country}} </td>
        </ng-container>

        <ng-container matColumnDef="State">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
            <td mat-cell *matCellDef="let row"> {{row.State}} </td>
        </ng-container>

        <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let row"> {{row.City}} </td>
        </ng-container>

        <ng-container matColumnDef="MobileNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> MobileNo </th>
            <td mat-cell *matCellDef="let row"> {{row.MobileNo}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
        </ng-container>

        <ng-container matColumnDef="GST_No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> GST No </th>
            <td mat-cell *matCellDef="let row"> {{row.GST_No}} </td>
        </ng-container>

        <ng-container matColumnDef="PAN_No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PAN No </th>
            <td mat-cell *matCellDef="let row"> {{row.PAN_No}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[6, 12, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
